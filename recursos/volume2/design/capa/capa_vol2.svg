<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="210mm" height="297mm" viewBox="0 0 210 297">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&amp;display=swap');
      .titulo { 
        font-family: 'Oswald', sans-serif;
        font-size: 32pt;
      }
      .subtitulo { 
        font-family: 'Oswald', sans-serif;
        font-size: 24pt;
      }
    </style>
    <filter id="metallic">
      <feColorMatrix type="matrix" values="0.8 0.2 0.2 0 0
                                         0.2 0.8 0.2 0 0
                                         0.2 0.2 0.8 0 0
                                         0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Fundo branco -->
  <rect width="210" height="297" fill="white"/>
  
  <!-- Margens de segurança -->
  <rect x="3" y="3" width="204" height="291" fill="none" 
        stroke="#FF0000" stroke-width="0.1" stroke-dasharray="2,2"/>
  <rect x="15" y="15" width="180" height="267" fill="none"
        stroke="#0000FF" stroke-width="0.1" stroke-dasharray="2,2"/>

  <!-- Área da imagem com filtro metálico -->
  <g filter="url(#metallic)" opacity="0.85">
    <rect x="15" y="15" width="180" height="178" fill="#B8B8B8"/>
  </g>

  <!-- Textos -->
  <text x="105" y="230" text-anchor="middle" class="titulo" fill="#4C7CC7">
    Volume 2
  </text>
  <text x="105" y="265" text-anchor="middle" class="subtitulo" fill="#666666">
    Estado e Desenvolvimento Tecnológico
  </text>
  <text x="105" y="280" text-anchor="middle" class="subtitulo" fill="#666666">
    (1930-1960)
  </text>
</svg>
