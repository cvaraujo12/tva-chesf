<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="210mm" height="297mm" viewBox="0 0 210 297">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&amp;display=swap');
      .titulo { 
        font-family: 'Share Tech Mono', monospace;
        font-size: 32pt;
      }
      .subtitulo { 
        font-family: 'Share Tech Mono', monospace;
        font-size: 24pt;
      }
    </style>
    <filter id="matrix">
      <feColorMatrix type="matrix" values="0.2 0.8 0 0 0
                                         0 0.2 0.8 0 0
                                         0.8 0 0.2 0 0
                                         0 0 0 1 0"/>
      <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Fundo branco -->
  <rect width="210" height="297" fill="white"/>
  
  <!-- Margens de segurança -->
  <rect x="3" y="3" width="204" height="291" fill="none" 
        stroke="#FF0000" stroke-width="0.1" stroke-dasharray="2,2"/>
  <rect x="15" y="15" width="180" height="267" fill="none"
        stroke="#0000FF" stroke-width="0.1" stroke-dasharray="2,2"/>

  <!-- Área da imagem com filtro matrix -->
  <g filter="url(#matrix)" opacity="0.8">
    <rect x="15" y="15" width="180" height="178" fill="#00FF00"/>
  </g>

  <!-- Textos -->
  <text x="105" y="230" text-anchor="middle" class="titulo" fill="#008000">
    Volume 5
  </text>
  <text x="105" y="265" text-anchor="middle" class="subtitulo" fill="#004000">
    Tecnologia e Modernização
  </text>
  <text x="105" y="280" text-anchor="middle" class="subtitulo" fill="#004000">
    (1981-1988)
  </text>
</svg>
