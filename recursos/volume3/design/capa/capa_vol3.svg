<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="210mm" height="297mm" viewBox="0 0 210 297">
  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;display=swap');
      .titulo { 
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 32pt;
      }
      .subtitulo { 
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 24pt;
      }
    </style>
    <filter id="duotone">
      <feColorMatrix type="matrix" values="0.5 0.5 0 0 0
                                         0.25 0.65 0.1 0 0
                                         0 0.5 0.5 0 0
                                         0 0 0 1 0"/>
    </filter>
  </defs>

  <!-- Fundo branco -->
  <rect width="210" height="297" fill="white"/>
  
  <!-- Margens de segurança -->
  <rect x="3" y="3" width="204" height="291" fill="none" 
        stroke="#FF0000" stroke-width="0.1" stroke-dasharray="2,2"/>
  <rect x="15" y="15" width="180" height="267" fill="none"
        stroke="#0000FF" stroke-width="0.1" stroke-dasharray="2,2"/>

  <!-- Área da imagem com filtro duotone -->
  <g filter="url(#duotone)" opacity="0.95">
    <rect x="15" y="15" width="180" height="178" fill="#4A5F4C"/>
  </g>

  <!-- Textos -->
  <text x="105" y="230" text-anchor="middle" class="titulo" fill="#3D5C3F">
    Volume 3
  </text>
  <text x="105" y="265" text-anchor="middle" class="subtitulo" fill="#333333">
    Tecnologia e Planejamento Estatal
  </text>
  <text x="105" y="280" text-anchor="middle" class="subtitulo" fill="#333333">
    (1961-1970)
  </text>
</svg>
